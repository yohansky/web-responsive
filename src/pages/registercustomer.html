<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Customer</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div id="registerc">
      <!-- Kodingan mulai dari sini -->
      <div class="container text-center">
        <img class="logo" src="../assets/img/logo1.png" />
        <br />
        <h3 class="atas">Please Signup with your account</h3>
        <br />
        <div class="row justify-content-md-center row-cols-5">
          <div class="btn-group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
            <label class="btn btn-outline-primary" for="btnradio1">Customer</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked />
            <label class="btn btn-outline-primary" for="btnradio2">Seller</label>
          </div>
        </div>

        <div class="container" style="width: 382px; height: 446px">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder=" Name" /><br />
              <input type="text" class="form-control" placeholder=" Email" /><br />
              <input type="text" class="form-control" placeholder=" Password" /><br />
            </div>
          </div>

          <div class="container">
            <div class="col">
              <button type="button" class="btn btn-primary" onclick="document.location='home.html'">Primary</button>
            </div>
          </div>
          <br />

          <div class="container">
            <div class="container">
              <p class="bawah">Already have a Tokopedia account? <a href="login.html" style="color: red">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
